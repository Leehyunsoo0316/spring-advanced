spring:
  datasource:
    url: jdbc:h2:mem:testdb  # 인메모리 H2 데이터베이스 설정
    driver-class-name: org.h2.Driver
    username: sa  # 기본 사용자 이름
    password:  # 비밀번호 없이 사용할 수 있음
    dialect: org.hibernate.dialect.H2Dialect
    h2:
      console:
        enabled: true  # H2 콘솔 활성화
        path: /h2-console  # H2 콘솔의 URL 경로
  jpa:
    hibernate:
      ddl-auto: update  # 자동 스키마 업데이트 (개발 중에는 유용)
    show-sql: true  # SQL 쿼리 로그를 출력
    properties:
      hibernate:
        format_sql: true
  server:
    port: 8080  # 서버 포트 설정
  logging:
    level:
      org:
        springframework:
          web: DEBUG  # 로깅 레벨 설정
